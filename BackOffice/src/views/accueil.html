<!-- Liste de tous les rÃ©gions -->
<div class="col-sm-12">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5>Liste des regions</h5>
                </div>
                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th style="text-align: center;">Libelle</th>
                                    <th style="text-align: center;">Chef Lieu</th>
                                    <th style="text-align: center;">Province</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="region in listeRegion">
                                    <td>{{region.id}}</td>
                                    <td width="300px" style="text-align: center;">{{region.libelle}}</td>
                                    <td width="300px" style="text-align: center;">{{region.cheflieu}}</td>
                                    <td width="300px" style="text-align: center;">{{region.province}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Liste signalement sans region end -->
