<div style="margin-left: 10%; margin-right: 10%;" class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h5>Créer une région</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div style="text-align: center;" class="col-md">
                    <form>
                        <div class="form-group">
                            <label for="libelle">Libellé</label>
                            <input type="text" class="form-control" id="libelle" aria-describedby="emailHelp" placeholder="Entrez le libellé" ng-model="region.libelle">
                        </div>
                        <div class="form-group">
                            <label for="cheflieu">Chef Lieu</label>
                            <input type="text" class="form-control" id="cheflieu" aria-describedby="emailHelp" placeholder="Entrez le chef lieu" ng-model="region.cheflieu">
                        </div>
                        <div class="form-group">
                            <label for="province">Province</label>
                            <input type="text" class="form-control" id="province" aria-describedby="emailHelp" placeholder="Entrez la province" ng-model="region.province">
                        </div>
                        <div class="form-group">
                            <label for="login">Région login</label>
                            <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Entrez un login" ng-model="region.login">
                            <small id="emailHelp" class="form-text text-muted">Entrez ici le nom d'utilisateur pour s'authentifier.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mot de passe</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" ng-model="region.password">
                        </div>
                        <button style="width: 800px;" type="submit" class="btn  btn-primary" ng-click="creerRegion(region)">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
